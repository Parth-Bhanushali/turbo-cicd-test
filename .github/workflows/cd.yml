name: CD

on:
  push: 
    branches: 
      - main
  pull_request:  
    branches:
      - main
    types: [opened, synchronize]

permissions:
  contents: write
  deployments: write

env:
  DEPLOYMENT_ENV: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' && 'production' || 'preview' }}
  TURBO_TOKEN: ${{ secrets.TURBO_TOKEN }}
  TURBO_TEAM: ${{ vars.TURBO_TEAM }}
  TURBO_CACHE: remote:rw

jobs:
  create-release:
    timeout-minutes: 15
    runs-on: ubuntu-latest
    steps:
      - name: Create a new release
        run: gh --version

      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: 'pnpm'
  
      - name: Generate GitHub Release for Each Package/App
        if: success()
        run: |
          # Create a release for each package/app
          echo "Starting to generate releases for each package/app..."

          for dir in apps/* packages/*; do
            if [ -f "$dir/CHANGELOG.md" ]; then
              # VERSION=$(node -p "require('./$dir/package.json').version")
              PACKAGE_NAME=$(basename $dir)
              CHANGELOG=$(cat $dir/CHANGELOG.md)
              echo "Creating release for $PACKAGE_NAME and path is $dir"
              # gh release create v$VERSION --title "Release $VERSION for $PACKAGE_NAME" --notes "$CHANGELOG" --target main
            fi
          done
          echo "Generated"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

